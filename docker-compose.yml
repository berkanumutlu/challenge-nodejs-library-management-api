version: '3'

services:
  api:
    container_name: library-managment-api
    image: library-managment-api-image
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./src/api:/usr/src/api
      - ./src/api/node_modules:/usr/src/api/node_modules
    depends_on:
      - db

  db:
    container_name: library-managment-db
    image: postgres:15.7
    env_file:
      - ./docker/.env
    ports:
      - "5432:5432"
    volumes:
      - postgresdata:/var/lib/postgresql/data

  pgadmin:
    container_name: library-managment-pgadmin
    image: dpage/pgadmin4:8.12
    env_file:
      - ./docker/.env
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db

volumes:
  postgresdata:
    driver: local
  pgadmin_data:
    driver: local
